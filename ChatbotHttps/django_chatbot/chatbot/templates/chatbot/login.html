{% extends 'chatbot/base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;

  }
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;

  }
  .card {
    max-width: 400px;
      width: 300px;
      height: 330px;

  }
  .card-header {
    background-color: #b3b3b3;
    color: black;

    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
      background-color: #e6e6e6;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #b3b3b3;
    color: black;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #808080;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="card">
    <div class="card-header">Кирүү</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Атыңыз</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Сыр сөз</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit">Кирүү</button>
{#          <br><br>#}
{#          <a style="color: blue; float: left;" href="{% url 'register' %}">Жаңы колдонуучу жаратуу</a>#}
      </form>
    </div>
  </div>
</div>
{% endblock %}
